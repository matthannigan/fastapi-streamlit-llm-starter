[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    -m "not slow and not manual and not e2e"
    --basetemp=/tmp/pytest
console_output_style = progress
junit_suite_name = pytest
junit_logging = system-out
asyncio_mode = auto
markers =
    asyncio: marks tests as async
    slow: marks tests as slow (deselect with '-m "not slow"')
    manual: marks tests as manual (deselect with '-m "not manual"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests (deselect with '-m "not e2e"')
    retry: marks tests that test retry logic specifically
    circuit_breaker: marks tests that test circuit breaker functionality
    no_parallel: marks tests that must run sequentially (not in parallel)
    redis: marks tests that require redis (automatically run sequentially)
    xdist_group: pytest-xdist marker for grouping tests to run in the same worker
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestDeprecationWarning 