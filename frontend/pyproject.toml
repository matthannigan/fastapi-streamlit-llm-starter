[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-streamlit-llm-starter-frontend"
version = "0.1.0"
description = "Frontend Streamlit application for LLM-powered user interfaces"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "FastAPI Streamlit LLM Starter Contributors"}
]
maintainers = [
    {name = "FastAPI Streamlit LLM Starter Contributors"}
]
keywords = [
    "streamlit",
    "frontend",
    "ui",
    "llm",
    "ai",
    "dashboard",
    "web-app",
    "interface"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
    "Framework :: Streamlit",
]

# Core frontend dependencies
dependencies = [
    # Local dependencies
    "fastapi-streamlit-llm-starter-shared @ file:../shared",
    
    # Streamlit framework
    "streamlit>=1.49.0",
    
    # HTTP client for backend communication
    "httpx>=0.28.1",
    
    # Configuration and settings
    "pydantic-settings>=2.0.3,<3.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    
    # UI enhancements and utilities
    "plotly>=5.17.0",  # Interactive visualizations
    "pandas>=2.0.0",   # Data manipulation for UI
    "numpy>=1.24.0",   # Numerical operations
    
    # Additional Streamlit components
    "streamlit-authenticator>=0.2.3",  # Authentication components
    "streamlit-option-menu>=0.3.6",    # Enhanced navigation
]

[project.optional-dependencies]
# Development dependencies
dev = [
    # Testing framework
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10.0",
    
    # Code quality and formatting
    "ruff>=0.13.0",
    "mypy>=1.18.0",
    "pre-commit>=3.0",
    
    # Type stubs for better type checking
    "types-requests>=2.31.0",
    "pandas-stubs>=2.0.0",
    
    # Development tools
    "httpx>=0.28.1",  # For testing HTTP clients
    "streamlit-dev-tools>=0.1.0",  # Streamlit development utilities
]

# Testing dependencies (subset of dev for CI)
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10.0",
    "httpx>=0.28.1",
    "selenium>=4.15.0",     # For UI testing
    "pytest-playwright>=0.4.0",  # Alternative UI testing
]

# UI enhancement dependencies
ui = [
    # Advanced visualization
    "altair>=5.0.0",        # Declarative statistical visualization
    "bokeh>=3.3.0",         # Interactive visualization library
    "seaborn>=0.12.0",      # Statistical data visualization
    "matplotlib>=3.7.0",   # Plotting library
    
    # Data processing for UI
    "polars>=0.19.0",       # Fast DataFrame library
    "pyarrow>=14.0.0",      # Columnar data processing
    
    # Additional components
    "streamlit-aggrid>=0.3.4",     # Advanced data grid
    "streamlit-folium>=0.15.0",    # Interactive maps
    "streamlit-plotly-events>=0.0.6",  # Plotly interactivity
]

# Production optimization dependencies
prod = [
    # Performance monitoring
    "streamlit-analytics>=0.4.0",
    
    # Caching enhancements
    "streamlit-cache>=0.1.0",
    
    # Security enhancements
    "streamlit-keycloak>=0.1.0",
]

# All development dependencies
all = [
    "fastapi-streamlit-llm-starter-frontend[dev,test,ui,prod]",
]

[project.urls]
Homepage = "https://github.com/your-org/fastapi-streamlit-llm-starter"
Repository = "https://github.com/your-org/fastapi-streamlit-llm-starter"
Documentation = "https://github.com/your-org/fastapi-streamlit-llm-starter/tree/main/docs"
Issues = "https://github.com/your-org/fastapi-streamlit-llm-starter/issues"

[project.scripts]
frontend-dev = "streamlit run app/app.py --server.port 8501 --server.address 0.0.0.0"
frontend-prod = "streamlit run app/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true"

# Tool configurations specific to frontend development

[tool.pytest.ini_options]
# Frontend-specific test configuration
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=html:htmlcov",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=75",  # Slightly lower for UI code
    "-v"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "ui: marks tests as UI component tests",
    "e2e: marks tests as end-to-end tests",
    "visual: marks tests as visual regression tests",
    "interaction: marks tests as user interaction tests",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:streamlit.*",  # Ignore Streamlit-specific warnings
]

[tool.ruff]
# Frontend-specific linting configuration
target-version = "py312"
line-length = 88
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit (security)
    "BLE", # flake8-blind-except
    "FBT", # flake8-boolean-trap
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "DTZ", # flake8-datetimez
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SLF", # flake8-self
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "TRY", # tryceratops
    "FLY", # flynt
    "PERF", # Perflint
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",    # line too long, handled by formatter
    "B008",    # do not perform function calls in argument defaults
    "C901",    # too complex
    "PLR0913", # too many arguments (common in UI code)
    "PLR0912", # too many branches (common in UI logic)
    "PLR0915", # too many statements (common in UI setup)
    "S104",    # hardcoded bind all interfaces (acceptable for development)
    "S108",    # probable insecure usage of temp file/directory
    "COM812",  # missing trailing comma (handled by formatter)
    "ISC001",  # implicitly concatenated string literals (handled by formatter)
    "T20",     # print statements acceptable in UI development/debugging
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = [
    "S101",    # asserts allowed in tests
    "ARG",     # unused function args in tests are often expected
    "FBT",     # don't care about boolean flag args in tests
    "PLR2004", # magic values are OK in tests
    "S106",    # hardcoded password in tests
    "SLF001",  # private member access in tests
]
"app/app.py" = [
    "T20",     # print statements acceptable in main app file
    "S106",    # hardcoded secrets acceptable for development
]
"config.py" = [
    "S105",    # hardcoded password string (acceptable for default configs)
    "S106",    # hardcoded password (acceptable for development)
]

[tool.ruff.isort]
known-first-party = ["app", "shared"]
split-on-trailing-comma = true
force-single-line = false

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.mccabe]
max-complexity = 12  # Slightly higher for UI code complexity

[tool.mypy]
# Frontend-specific type checking configuration
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Streamlit and frontend-specific overrides
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "streamlit.*",
    "plotly.*",
    "pandas.*",
    "numpy.*",
    "altair.*",
    "bokeh.*",
    "seaborn.*",
    "matplotlib.*",
    "polars.*",
    "pyarrow.*",
    "pytest.*",
    "selenium.*",
    "playwright.*",
    "streamlit_authenticator.*",
    "streamlit_option_menu.*",
    "streamlit_aggrid.*",
    "streamlit_folium.*",
    "streamlit_plotly_events.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["app"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    "*/__pycache__/*",
    "*/build/*",
    "*/dist/*",
    "run_app.py",  # Entry point script
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "st\\.",  # Exclude Streamlit-specific calls from coverage
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# Package discovery configuration for frontend
[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]
exclude = [
    "tests*",
    "*.tests",
    "*.tests.*", 
    "tests.*",
    "htmlcov*",
    "*.egg-info",
    "__pycache__",
    ".git",
    ".github",
    ".vscode",
    "*.pyc",
    "*.pyo",
]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.toml", "*.txt", "*.md", "*.css", "*.js", "*.html"]

# Streamlit-specific configuration
[tool.streamlit]
# Configuration options for Streamlit apps
[tool.streamlit.server]
port = 8501
address = "0.0.0.0"
headless = false

[tool.streamlit.browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[tool.streamlit.theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
